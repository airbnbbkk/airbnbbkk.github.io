<md-sidenav-container>
  <md-sidenav #sidenav mode="over">
    <!-- sidenav content -->
    <p>test</p>
  </md-sidenav>
  <!-- primary content -->
  <md-toolbar color="primary">
    <md-toolbar-row>
      <button md-button (click)="sidenav.toggle()"><i class="material-icons">menu</i></button>
    </md-toolbar-row>
  </md-toolbar>
  <div class="example-container">
    <h3>Normal Buttons</h3>
    <div class="button-row">
      <button md-button>Flat button</button>
      <button md-raised-button>Raised button</button>
      <button md-fab>
        <md-icon>check</md-icon>
      </button>
      <button md-mini-fab>
        <md-icon>check</md-icon>
      </button>
    </div>

    <h3>Link Buttons</h3>
    <div class="example-button-row">
      <a md-button routerLink=".">Flat button</a>
      <a md-raised-button routerLink=".">Raised button</a>
      <a md-fab routerLink=".">
        <md-icon>check</md-icon>
      </a>
      <a md-mini-fab routerLink=".">
        <md-icon>check</md-icon>
      </a>
    </div>
  </div>
</md-sidenav-container>
