<mat-card class="nj-card youtube-card" *ngFor="let rule of getRulesData()">
  <mat-card-header class="nj-card-header">
    <mat-card-title class="nj-card-title">
      <mat-icon class="nj-card-title-icon">{{ rule.icon }}</mat-icon>
      <span class="nj-card-title-text">{{ rule.title }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="nj-card-content">
    <a name="{{ rule.icon}}"></a>
    <p>
        {{ rule.rule }}
    </p>
  </mat-card-content>
</mat-card>
